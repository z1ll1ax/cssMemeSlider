<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="content">
        <div id="slider">
            <div class="overflow">
                <input type="radio" name="slider-controller" id="slide1" checked></input>
                <input type="radio" name="slider-controller" id="slide2"></input>
                <input type="radio" name="slider-controller" id="slide3"></input>
                <input type="radio" name="slider-controller" id="slide4"></input>
               <div class="inner-slider">
                    <img src="meme1.jpg" alt="meme1">
                    <img src="meme2.jpg" alt="meme2">
                    <img src="meme3.jpg" alt="meme3">
                    <img src="meme4.jpg" alt="meme4">
                </div>
                <div class="bottom-container">
                    <div class="subtitle-wrapper">
                        <div class="subtitle-container">
                            <p class="subtitle">funny meme</p>
                            <p class="subtitle">another meme</p>
                            <p class="subtitle">one more meme</p>
                            <p class="subtitle">last meme :/</p>
                        </div>
                    </div>
                    <div class="controller">
                        <label for="slide1" class="label-navigator"></label>
                        <label for="slide2" class="label-navigator"></label>
                        <label for="slide3" class="label-navigator"></label>
                        <label for="slide4" class="label-navigator"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
