<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="content">
        <div id="slider">
            <figure class="inner-slider">
                <img id="slide1" src="meme1.jpg" alt="meme1">
                <img id="slide2" src="meme2.jpg" alt="meme2">
                <img id="slide3" src="meme3.jpg" alt="meme3">
                <img id="slide4" src="meme4.jpg" alt="meme4">
            </figure>
        </div>
        <div class="container">
            <div class="subtitle-container">
                <p class="subtitle">funny meme</p>
                <p class="subtitle">another meme</p>
                <p class="subtitle">one more meme</p>
                <p class="subtitle">last meme :/</p>
            </div>
            <div class="controller">
                <input type="radio" name="slider-controller"></input>
                <input type="radio" name="slider-controller"></input>
                <input type="radio" name="slider-controller"></input>
                <input type="radio" name="slider-controller"></input>
            </div>
        </div>
    </div>
</body>
</html>
